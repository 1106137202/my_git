<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<h1>Get JSON Open Data</h1>
	<h3>Using XMLHttpRequest()</h3>
	<div id="data_grid"></div>
	
	<script>
	var xmlhttp = new XMLHttpRequest();
	var url = "https://opendata.cwb.gov.tw/fileapi/v1/opendataapi/O-A0002-001?Authorization=rdec-key-123-45678-011121314&format=JSON";

	xmlhttp.onreadystatechange=function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			myFunction(xmlhttp.responseText);
		}
	}
	xmlhttp.open("GET", url, true);
	xmlhttp.send();

	function myFunction(response) {
		var arr = JSON.parse(response);
		var i;
		var out = "<table><tr><th>測站編號</th><th>經度</th><th>緯度</th><th>地點名稱</th><th>觀測時間</th></tr>";

		for(i = 0; i < arr.length; i++) {
			out += "<tr><td>" +
			arr[i].stationId + "</td><td>" +
			arr[i].lat + "</td><td>" +
			arr[i].lon + "</td><td>" +
			arr[i].locationName + "</td><td>"+
			arr[i].obsTime + "</td><td>"+
			"</td></tr>";
		out += "</table>";
		document.getElementById("data_grid").innerHTML = out;
	}
	</script>
</body>
</html>
