<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        jQuery(document).ready(function(){
            $.ajax({
                type: "GET",
                url: "https://opendata.cwb.gov.tw/fileapi/v1/opendataapi/O-A0002-001?Authorization=rdec-key-123-45678-011121314&format=JSON",
                dataType: "json",
                async: true,
                success: function(arr) {
                    console.log("success!");
                    // console.log(data);
                    var i;
                    var out = '<table class="table table-striped table-hover"><thead><tr><th scope="col">#</th><th scope="col">測站編號</th>'
                            + '<th scope="col">經度</th><th scope="col">緯度</th><th scope="col">地點名稱</th><th scope="col">觀測時間</th></tr></thead><tbody>';
            
                        for(i = 0; i < arr.length; i++) {
                            ut += '<tr><th scope="row">' + i + '</th><td>' +
                            arr[i].stationId + "</td><td>" +
                            arr[i].lat + "</td><td>" +
                            arr[i].lon  + "</td><td>" +
							arr[i].locationName + "</td><td>" +
							arr[i].obsTime + "</td><td>" +
							"</td></tr>";
                        }
                        out += "</tbody></table>";
                        document.getElementById("data_grid").innerHTML = out;
                    }
            });
        });
    </script>
</head>

<body>
    <h1>Get JSON Open Data</h1>
    <h3>Using jQuery ajax</h3>
    <div id="data_grid"></div>
</body>
</html>
